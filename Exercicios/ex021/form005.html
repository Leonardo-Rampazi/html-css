<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    </form>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmax" value="m" checked> <label for="isxmax">Masculino</label> <br>
        <input type="radio" name="sexo" id="isxfem" value="f"><label for="isxfem" >Feminino</label> <br>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esporte" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esporte" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esporte" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esporte" id="iesten"> <label for="iesten">Tênis</label> <br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
