<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" type = "" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <!-- MP3 WAV OGG<audio src="midia/happy-mistake.mp3" autoplay controls></audio>-->
    <audio preload="metadata" autoplay controls>
         <source src="midia/guanacast-33.mp3" type="audio/mpeg">
         <source src="midia/guanacast-33.mp3" type="audio/OGG--">
         <source src="midia/guanacast-33.mp3" type="audio/WAV">
         <p>Infelizmente seu navegador não consegue reproduzir Áudio.
         <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
